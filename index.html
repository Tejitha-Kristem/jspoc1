<!-- Guess a number -->
<html>

<head>
    <title>Guess a number</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<script src="./index.js"></script>

<body class="container">
    <p></p>
    <div class="jumbotron  mx-auto my-auto">
        <h1 class="bar">Number Guessing Game</h1>
        <section class="text-center">
            <h4>Try and guess a random number between 1 and 100</h4>
            <h4>You have 10 attempts to guess the right number</h4>
        </section>
        <section class="jumbo text-center well-sm">

            <h3>Guess A Number</h3>
            <input id="num">
            <br>
            <br>
            <button id="guessbtn" onclick="Submit();" class="btn btn-success btn-lg">Submit guess</button>
            <div>
                <h3 id="result"></h3>
                <p id="emoji"></p>
            </div>
            <div>
                <p id="myfont">Previous Guess :</p>
                <h4 id="tried">0</h4>
                <p id="myfont">Remaining Guesses:</p>
                <h4 id="rem">10</h4>

            </div>
            <h2 class="bar"><label id="big"></label></h2>
        </section>
    </div>

</body>

</html>
